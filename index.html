      * {

      html,

      /* Navigation Bar */
      .container {

      }
      .nav_bar {
        padding: 15px;
        display: flex;
        align-items: center;

        flex-direction: column;

        justify-content: center;

      }

        font-size: 60px;
        color: #fff;
        text-transform: capitalize;

        color: rgb(36, 173, 236);
      }
      .home_buttons {
        margin-top: 2rem;
      }

        margin: 1rem;
        cursor: pointer;

      }
      .home_buttons .btn1 {

        color: #fff;
      }
      /* For footer */

        color: rgb(7, 3, 235);
      }
      .follow {
        text-align: center;
      }
      .body {
        background-image: url(https://gaijinpot.scdn3.secure.raxcdn.com/app/uploads/sites/6/2016/02/Mount-Fuji-New.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      @media only screen and (max-width: 1000px) {
        .container {
          display: inline;
        }
        .home h1 {
          width: 100%;
          font-size: 30px;
          color: #fff;
          text-transform: capitalize;
          float: left;
          flex-wrap: wrap;
          display: inline;
        }
      }
